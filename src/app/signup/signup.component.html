<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">SignUp</h4>
            <form class="forms-sample" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" formControlName="user_name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail3">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email"
                           formControlName="user_email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword4">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password"
                           formControlName="user_password">
                </div>
                <div class="form-group">
                    <label for="exampleInputCity1">Phone Number</label>
                    <input type="text" class="form-control" id="exampleInputCity1" placeholder="Phone Number"
                           formControlName="user_phone">
                </div>
                <button type="submit" class="btn btn-success mr-2">Submit</button>
                <button class="btn btn-light" routerLink="../login">Cancel</button>
            </form>
        </div>
    </div>
</div>
